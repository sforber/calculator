<!DOCTYPE html>
<html>
<head>
    <title>Online Calculator</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>Online Calculator</h1>
    <div id = "container">
        <div class = "output-field-top"></div>
        <div class = "output-field-bottom"></div>
        <div id = "buttons">
            <button class = "number-btns" id = "1">1</button>
            <button class = "number-btns" id = "2">2</button>
            <button class = "number-btns" id = "3">3</button>
            <button class = "operation-btns" id = "subtract">-</button>
            <button class = "number-btns" id = "4">4</button>
            <button class = "number-btns" id = "5">5</button>
            <button class = "number-btns" id = "6">6</button>
            <button class = "operation-btns" id = "multiply">x</button>
            <button class = "number-btns" id = "7">7</button>
            <button class = "number-btns" id = "8">8</button>
            <button class = "number-btns" id = "9">9</button>
            <button class = "operation-btns" id = "divide">/</button>
            <button class = "clear-btns" id = "clear">C</button>
            <button class = "number-btns" id = "0">0</button>                 
            <button class = "operation-btns" id = "equals">=</button>
            <button class = "operation-btns" id = "add">+</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
